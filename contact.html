  <h2 id="contactheading"  style="font-size: 40px; font-family: 'Poppins'; color: white;

    <div class="contact-form">
        <form action="form.php" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="names" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="emails" required>
            </div>
           
            <div class="form-group">
                <label for="message">Enquiry:</label>
                <textarea id="message" name="messages" rows="5" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <!DOCTYPE html>
    <html lang="en">

    <title>Footer Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
    
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
    
     
      html, body {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
    
    
      .content-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
    
      .footer {
        margin-top:200px;
        background-color:black;
        color: #fff;
        padding: 10px 0;
        text-align: center;
        width:100%;
      }
      
      .footer .social-icons {
        margin: 10px 0;
      }
    
      .footer .social-icons a {
        color: #fff;
        margin: 0 10px;
        font-size: 24px;
        text-decoration: none;
        transition: color 0.3s;
      }
    
      .footer .social-icons a:hover {
        color: #d4a373;
      }
    
      .footer .address, .footer .copyright {
        margin: 5px 0;
        font-size: 14px;
      }
      a img{
        border-radius: 50%;;
      }
    </style>
    </head>

    <div class="content-wrapper">
    
    </div>

        </a>
